---
layout: default
title: Index
---

<div class="container">
  <div class="page-header">
    <h1>Notes</h1>
    <div class="list-group">
      {% for post in site.posts %}
      <a class="list-group-item" href="{{ post.url }}">
        <span class="badge">{{ post.date | date_to_string }}</span>
        &raquo;
        {{ post.title }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
