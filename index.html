<div id="home">
  <h1>Entries</h1>
  <ul class="posts">
    {% for post in site.posts %}

    {% endfor %}
  </ul>

  <h1>Links</h1>
  <ul class="posts">
    <li><a href="https://github.com/lollek/">Github Code Repository</a></li>
  </ul>
</div>
